    <h5>Neighbor search application</h5>
    Surname and name: <input type="text" id="name" /> <br/><br />
    Date of birth: <input type="date" id="date" /> <br/><br />
     Hobby: <textarea rows="5" col "30" id="bodyText"></textarea><br /><br />

<script>
    function render(data) {

        var html = "<div class='commentBox'><div class='leftPanelImg'><img src='http://via.placeholder.com/100x100'/></div><div class='rightPanel'><span>" + data.name + "</span><div class='date'>" + data.date + "</div><p>" + data.body + "</p></div><div class='clear'></div></div>";

        $('#container').append(html);

    }

    $(document).ready(function() {

        var coment = [{
            "name": "Almas Nurakhmetov",
            "date": "02 Apr, 2002",
            "body": "Reading business and financial magazines"
        }];

        for (var i = 0; i < coment.length; i++) {
            render(coment[i]);

        }

        $('#addComent').click(function() {
            var addObj = {
                "name": $('#name').val(),
                "date": $('#date').val(),
                "body": $('#bodyText').val()
            };

            coment.push(addObj);
            render(addObj);
            $('#name').val('');
            $('#date').val('dd/mm/yyyy');
            $('#bodyText').val('');
        });
    });
</script>
